    <main>
      <center>
        <div class="container-fluid" style="margin-bottom: 20px">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <center>
                <h1>Diabetes Prediction</h1>
              </center>
              <div
                class="card card-body"
                style="border: 1px solid black; border-radius: 1em"
              >
                <form class="form-horizontal" action="/predict" method="POST">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="age"
                      placeholder="Age"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="pregnancies"
                      placeholder="Number of Pregnancies "
                    />
                  </div>
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="glucose"
                      placeholder="Glucose (mg/dL) "
                    />
                  </div>
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="bloodpressure"
                      placeholder="Blood Pressure (mmHg) "
                    />
                  </div>
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="skinthickness"
                      placeholder="Skin Thickness (mm) "
                    />
                  </div>
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="insulin"
                      placeholder="Insulin Level (IU/mL) "
                    />
                  </div>
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="bmi"
                      placeholder="Body Mass Index (kg/mÂ²) "
                    />
                  </div>
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="dpf"
                      placeholder="Diabetes Pedigree Function "
                    />
                  </div>

                  <input
                    type="submit"
                    class="btn btn-info btn-block"
                    value="Predict"
                  />
                </form>
              </div>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
