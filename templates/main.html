<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="KVG Disease Predictor" />
    <meta
      name="Keywords"
      content="Flask, Machine Learning, Deep Learning, Artificial Intelligence, AI, ML,DL, Web Development"
    />
    <meta
      name="description"
      content="A Machine Learning and Deep Learning based webapp for Multiple Disease Prediction."
    />
    <title>Disease Predictor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      header {
        height: 50px;
      }
      footer {
        height: 75px;
        background: black;
      }

      /* Trick */
      body {
        display: flex;
        flex-direction: column;
      }

      footer {
        padding: 10px;
        margin-top: auto;
        margin-bottom: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
      <div class="container">
        <button
          data-toggle="collapse"
          class="navbar-toggler"
          data-target="#navcol-1"
        >
          <span class="sr-only">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav flex-grow-1 justify-content-between">
            <li
              class="nav-item active"
              style="font-size: large; text-decoration: underline"
            >
              <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            </li>
            <li
              class="nav-item active"
              style="font-size: large; text-decoration: underline"
            >
              <a class="nav-link" href="{{ url_for('diabetesPage') }}"
                >Diabetes</a
              >
            </li>
            <li
              class="nav-item active"
              style="font-size: large; text-decoration: underline"
            >
              <a class="nav-link" href="{{ url_for('heartPage') }}">Heart</a>
            </li>
            <li
              class="nav-item active"
              style="font-size: large; text-decoration: underline"
            >
              <a class="nav-link" href="{{ url_for('kidneyPage') }}">Kidney</a>
            </li>
            <li
              class="nav-item active"
              style="font-size: large; text-decoration: underline"
            >
              <a class="nav-link" href="{{ url_for('liverPage') }}">Liver</a>
            </li>
            <li
              class="nav-item active"
              style="font-size: large; text-decoration: underline"
            >
              <a class="nav-link" href="{{ url_for('cancerPage') }}">Cancer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <br />
    <br />
    <main>
      <div class="container-fluid" style="margin-bottom: 20px">
        {% block content %} {% endblock %}
      </div>
    </main>
    <footer>
      <center>
        <ul style="list-style-type: none">
          &nbsp;
        </ul>
      </center>
    </footer>
