    <main>
      <div class="row" style="margin-bottom: 175px">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <center>
            <h1>Heart Disease Prediction</h1>
          </center>
          <div
            class="card card-body"
            style="border: 1px solid black; border-radius: 1em"
          >
            <form class="form-horizontal" action="/predict" method="POST">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="age"
                      placeholder="Age"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="sex"
                      placeholder="Gender (Male:1, female:0)"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="cp"
                      placeholder="Chest Pain type"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="trestbps"
                      placeholder="Resting blood pressure (mm Hg)"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="chol"
                      placeholder="Serum Cholestoral (mg/dl)"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="fbs"
                      placeholder="Fasting Blood Sugar"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="restecg"
                      placeholder="Resting ECG"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="thalach"
                      placeholder="Maximum Heart Rate "
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="exang"
                      placeholder="Exercise Induced Angina (1=Yes , 0=No"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="oldpeak"
                      placeholder="ST depression induced by exercise"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="slope"
                      placeholder="The Slope exercise ST segment"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="ca"
                      placeholder="Number of major colored vessels (0-3) "
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input
                      style="border: 1px solid black"
                      class="form-control"
                      type="text"
                      name="thal"
                      placeholder="Thalassemia Report"
                    />
                  </div>
                </div>
                <div class="col-md-4"></div>
              </div>
              <a href="{{ url_for('predictPage') }}"
                ><input
                  type="submit"
                  class="btn btn-info btn-block"
                  value="Predict"
              /></a>
            </form>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </main>
